<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE-SLIDER</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="slide-container">
        <div class="slide">
            <img src="https://wallpapercave.com/wp/5j7j6Fg.jpg" alt="This is a image">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img  src="https://wallpaperaccess.com/full/1769725.jpg"width="100%" alt="This is a image">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="https://wallpapercave.com/wp/Ce0Bncb.jpg" width="100%" alt="This is a image">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="https://wallpapercave.com/wp/HSEapsK.jpg" width="100%"alt="This is a image">
            <div class="caption">Caption Text 4</div>
        </div>
        <div class="slide">
            <img src="https://wallpapercave.com/wp/zZhzzPV.jpg"width="100%"alt="This is a image">
            <div class="caption">Caption Text 5</div>
        </div>
        <div class="slide">
            <img src="https://wallpapercave.com/wp/MBYWMiW.jpg" width="100%"alt="This is a image">
            <div class="caption">Caption Text 6</div>
        </div>
        <div class="slide">
            <img src="https://wallpapercave.com/wp/8lohWp0.jpg" width="100%"alt="This is a image">
            <div class="caption">Caption Text 7</div>
        </div>
       
        <span class="arrow prev" onclick="converter(-1)">&#10094;</span>
        <span class="arrow next" onclick="converter(1)">&#10095;</span>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
