<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT|STOP-WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="time-section">
            <span class="digit" id="hr">00</span>
            <span class="txt" id="txt-hr">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt" id="txt-min">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt" id="txt-sec">Sec</span>
            <span class="digit" id="milisec">00</span>
        </div>
        <div id="btn-setion">
          <button type="submit"id="start" class="btn"onclick="start()">Start</button>
          <button type="submit"id="stop" class="btn"onclick="stop()">stop</button>
          <button type="submit"id="reset" class="btn"onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js" ></script>
    
</body>
</html>
